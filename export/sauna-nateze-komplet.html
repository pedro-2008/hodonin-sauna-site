      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
        );
        
        if (ref.current) {
          observer.observe(ref.current);
        }
        
        return () => {
          if (ref.current) {
            observer.unobserve(ref.current);
          }
        };
